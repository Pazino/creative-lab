<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffffff;
  overflow:hidden;
}

.envelope-wrap{
  position:relative;
  perspective:1200px;
}

.envelope{
  width:320px;
  height:220px;
  position:relative;
  cursor:pointer;
  transition:transform .4s;
  transform-style:preserve-3d;
}

.envelope:hover{
  transform:scale(1.03);
}

.back{
  position:absolute;
  inset:0;
  background:#f7d6df;
  border-radius:8px;
  z-index:1;
}

.front{
  position:absolute;
  inset:0;
  background:#ffdbe7;
  clip-path:polygon(0 100%,50% 45%,100% 100%,100% 0,0 0);
  z-index:4;
}

.flap{
  position:absolute;
  inset:0;
  background:#ffb6c9;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top center;
  transition:transform .8s ease-in-out;
  z-index:5;
}

.heart{
  position:absolute;
  width:35px;
  height:35px;
  background:#e60023;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%) rotate(45deg);
  z-index:6;
}

.heart:before,
.heart:after{
  content:'';
  position:absolute;
  width:35px;
  height:35px;
  background:#e60023;
  border-radius:50%;
}

.heart:before{
  top:-18px;
  left:0;
}

.heart:after{
  left:-18px;
  top:0;
}

.letter{
  position:absolute;
  width:90%;
  min-height:180px;
  background:#ffffff;
  left:5%;
  bottom:12px;
  border-radius:8px;
  padding:18px 16px 20px;
  text-align:center;
  box-shadow:0 6px 16px rgba(0,0,0,.25);
  transform-origin:bottom center;
  transform:translateY(40px) rotateX(85deg) scaleY(0.15);
  transition:transform 1.2s cubic-bezier(.22,1.2,.36,1), opacity .8s ease;
  z-index:2;
  opacity:0;
  backface-visibility:hidden;
  overflow:visible;
}

.letter h3{
  margin:6px 0 10px;
  color:#ff3366;
}

.letter p{
  font-size:14px;
  line-height:1.5;
  color:#444444;
}

.open .flap{
  transform:rotateX(180deg);
}

.open .letter{
  transform:translateY(-90px) rotateX(0deg) scaleY(1);
  opacity:1;
  z-index:7;
}

.open .front{
  z-index:1;
}

.floating{
  position:absolute;
  pointer-events:none;
  color:#ff5fa2;
  font-size:20px;
}

.confetti{
  position:absolute;
  pointer-events:none;
  width:8px;
  height:8px;
}
</style>
</head>

<body>

<div class="envelope-wrap">
  <div class="envelope" id="envelope">

    <div class="back"></div>

    <div class="letter" id="letter">
      <h3>My Love ‚ù§Ô∏è</h3>
      <p>
        Dear My Beautiful Wife,<br><br>
        Every day with you feels like a blessing.
        Thank you for being my strength, my smile,
        and my forever love.<br><br>
        I‚Äôm lucky to have you. Always. üíï
      </p>
    </div>

    <div class="front"></div>
    <div class="flap"></div>
    <div class="heart"></div>

  </div>
</div>

<script>
let opened=false;
const envelope=document.getElementById('envelope');

envelope.addEventListener('click',openLetter);

document.addEventListener('keydown',e=>{
  if(e.key==='Enter') openLetter();
});

function openLetter(){
  if(opened) return;
  opened=true;

  envelope.classList.add('open');

  const rect=envelope.getBoundingClientRect();

  const originX=rect.left+rect.width/2;
  const originY=rect.top+rect.height/2;

  createHearts(originX,originY);
  createConfetti(originX,originY);
}

function createHearts(x,y){
  for(let i=0;i<22;i++){
    const heart=document.createElement('div');
    heart.className='floating';
    heart.textContent='‚ù§Ô∏è';

    heart.style.left=x+'px';
    heart.style.top=y+'px';
    heart.style.position='fixed';

    const dx=(Math.random()-0.5)*220;
    const dy=-(160+Math.random()*260);

    heart.animate([
      {transform:'translate(0,0) scale(0.4)',opacity:1},
      {transform:`translate(${dx}px,${dy}px) scale(1.3)`,opacity:0}
    ],{
      duration:2400+Math.random()*900,
      easing:'ease-out'
    });

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),3600);
  }
}

function createConfetti(x,y){
  for(let i=0;i<36;i++){
    const c=document.createElement('div');
    c.className='confetti';

    c.style.left=x+'px';
    c.style.top=y+'px';
    c.style.position='fixed';
    c.style.background=`hsl(${Math.random()*360},80%,60%)`;

    const dx=(Math.random()-0.5)*320;
    const dy=(170+Math.random()*320);

    c.animate([
      {transform:'translate(0,0) rotate(0)',opacity:1},
      {transform:`translate(${dx}px,${dy}px) rotate(420deg)`,opacity:0}
    ],{
      duration:2200+Math.random()*800,
      easing:'ease-out'
    });

    document.body.appendChild(c);

    setTimeout(()=>c.remove(),3200);
  }
}
</script>

</body>
</html>
